name: Run Webscraper

on:
  schedule:
    - cron: "45 10 * * 6"  # Run on Saturdays at 10:35 AM in America/Sao_Paulo time zone

env:
  TZ: America/Sao_Paulo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: |
          python vagas.py
